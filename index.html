<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>登录</title>
  <style>
    .error {
      border: 1px solid red;
    }
  </style>
</head>
<body ng-app="loginapp" ng-controller="logincon" style="background: url('img/bg.jpg') no-repeat center;">
<div class="container-fluid mt-5">
  <div class="row">             
    <div class="col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <div class="p-2" style="background-color: rgba(160,170,176,0.71)">
        <div class="row">
          <h4 class="col text-center mb-5 text-primary font-weight-bold">后台登录</h4>
        </div>
        <div class="row">
          <div class="col">
            <form name="loginForm" novalidate>
              <div class="form-group d-flex align-items-center" >
                <i class="fa fa-user mr-3 ml-3" style="font-size: 35px"></i>
                <input class="form-control mr-3" ng-model="user" type="text" name="user" id="user" placeholder="用户名" required minlength="5" ng-class="{'error':loginForm.user.$dirty && loginForm.user.$invalid}">
              </div>
              <div class="form-group d-flex align-items-center" >
                <i class="fa fa-unlock-alt mr-3 ml-3" style="font-size: 35px"></i>
                <input class="form-control mr-3" ng-model="password" type="password" name="password" id="pass" placeholder="密码" required minlength="6" maxlength="11" ng-class="{'error':loginForm.password.$dirty && loginForm.password.$invalid}">
              </div>
              <p class="text-center text-danger" style="height: 20px;">{{message}}</p>
              <div class="text-center p-2">
                <button class="btn btn-primary btn-block" ng-click="login()" type="button" ng-disabled="loginForm.$invalid">登录</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
<h2 style="color: white;text-align: center">账号：admin，密码：123456</h2>

<script src="js/jquery-3.3.1.js"></script>
<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/index.js"></script>
</body>
</html>
