<!--输入模块-->
<form>
  <div class="p-3 border rounded bg-white">
    <div class="row">
      <!--时间-->
      <div class="form-group col-md-4 col-12">
        <div class="row">
          <label class="col-lg-4 col-form-label text-lg-center font-weight-bold">发布时间</label>
          <div class="col-lg-8">
            <input class="form-control" type="date" name="" ng-model="startAt">
          </div>
        </div>
      </div>
      <div class="form-group col-md-4 col-12">
        <div class="row">
          <label class="col-lg-4 col-form-label text-lg-center font-weight-bold">&mdash;</label>
          <div class="col-lg-8">
            <input class="form-control" type="date" name="" ng-model="endAt">
          </div>
        </div>
      </div>
      <!--类型-->
      <div class="form-group col-md-4 col-12">
        <div class="row">
          <label class="col-lg-4 col-form-label text-lg-center font-weight-bold">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</label>
          <div class="col-lg-8">
            <select class="form-control" name="" ng-model="type">
              <option selected value="">全部</option>
              <option value="0">首页Banner</option>
              <option value="1">找职位Banner</option>
              <option value="2">找精英Banner</option>
              <option value="3">行业大图</option>
            </select>
          </div>
        </div>
      </div>
      <!--状态-->
      <div class="form-group col-md-4 col-12">
        <div class="row">
          <label class="col-lg-4 col-form-label text-lg-center font-weight-bold">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态</label>
          <div class="col-lg-8">
            <select class="form-control" name="" ng-model="status">
              <option selected value="">全部</option>
              <option value="1">草稿</option>
              <option value="2">上线</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <!--清空和搜索-->
    <div class="row">
      <div class="col text-right">
        <button ng-click="clear()" type="button" class="btn btn-danger">清空</button>
        <button ng-click="search()" type="button" class="btn btn-success">搜索</button>
      </div>
    </div>
  </div>
</form>
<!--表格-->
<div class="mt-4 border rounded bg-white">
  <div class="d-flex justify-content-between align-items-center p-1 pl-3 pr-3 bg-light border-bottom">
    <p class="font-weight-bold">Article列表</p>
    <a class="btn btn-primary btn-sm text-white" ng-click="addlist()">+新增</a>
  </div>
  <!--table-->
  <div class="p-2">
    <div class="table-responsive-lg">
      <table class="table border table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>类型</th>
          <th>发布时间</th>
          <th>修改时间</th>
          <th>发布者</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in article">
          <td>{{$index+1}}</td>
          <td>{{x.title}}</td>
          <td>{{x.type |typeFilter}}</td>
          <td>{{x.createAt|date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>{{x.updateAt|date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>{{x.author}}</td>
          <td>{{x.status|statusFilter}}</td>
          <td>
            <button type="button" class="btn btn-sm btn-warning" ng-click="changeStatus(x.id,x.status)">{{x.status|reverse}}</button>
            <button type="button" class="btn btn-sm btn-primary" ng-click="edit(x.id)">编辑</button>
            <button type="button" class="btn btn-sm btn-danger" ng-click="delete(x.id,$index)">删除</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!--pagination-->
<div class="row">
  <div class="col">
    <tm-pagination conf="paginationConf"></tm-pagination>
  </div>
</div>
